  @if (toast()) {
      <div
        class="toast"
        [class.success]="toast()?.type === 'success'"
        [class.error]="toast()?.type === 'error'"
        role="status"
        aria-live="polite"
      >
        {{ toast()?.message }}
      </div>
    }
