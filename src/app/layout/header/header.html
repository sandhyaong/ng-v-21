<header class="header">
    <h2 routerLink="/">My Store</h2>
    <nav>
        <a routerLink="/">Products</a>
        <a routerLink="/cart">Cart({{ cartCount() }})</a>

        @if(auth.isLoggedIn()){
            <span>Hi, {{ auth.user()?.name }}</span>
            <button (click)="auth.logout()">Logout</button>
        }@else{
            <a [routerLink]="['/login']">Login</a>
        }
    </nav>
</header>
